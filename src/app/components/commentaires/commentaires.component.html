
<div class="card">
      <div class="card-header">
      <button type="button" class="btn btn-light" [routerLink]="['/films']"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>  </button>
        <b>{{titre}}</b>
      </div>
      <div class="card-body">
        <b>Cat√©gorie: </b>

        <p class="card-text">
            {{categorie}} 
        </p>
        <b>Descrition : </b>
        <p>
        {{description}}
        </p>
        <b> Ajouter commentaire : </b>
        <input class="form-control" type="hidden" [(ngModel)]="user">
        <textarea class="form-control" [(ngModel)]="commentaire"></textarea>
        <button type="button" class="btn btn-primary" (click)="addCommentaire()">Ajouter commentaire</button>
        <br>
        <b>Commentaires : </b>
      <p *ngFor="let comment of commentaires">
          {{comment.commentaire}}
      </p>
    </div>
